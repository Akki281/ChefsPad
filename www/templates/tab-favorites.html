<ion-view view-title="Favorites">
    <ion-content class="padding">
        <ion-list>
            <div class="list card">
            <h1>Filters</h1>
            <div class="item item-divider">
                <p>Created By</p>
                <select title="Search By">
                    <option value="">All</option>
                    <option value="Mum">Mum</option>
                    <option value="Me">Me</option>
                </select>
            </div>
            </div>
        </ion-list>



        <ion-list>
            <ion-item ng-repeat="recipe in RecipeList | orderBy : '-star' | filter : { favorite : 'y'}">
                <div class="list card">
                    <div class="item item-divider">{{recipe.name}}</div>
                    <div class="item item-body">
                        <p>Ingredients Used: {{recipe.ingredients}}</p>
                        <p>Created By: {{recipe.creator}}</p>
                    </div>
                </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
